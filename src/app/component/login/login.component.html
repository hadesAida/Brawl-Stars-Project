<div class="max-w-md mx-auto mt-10 p-5 border rounded-xl shadow">
  <h2 class="text-2xl mb-4 font-semibold">Login</h2>

  <form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="username" name="username" class="w-full p-2 border mb-3 rounded" placeholder="Username" required>
    <input [(ngModel)]="password" name="password" type="password" class="w-full p-2 border mb-3 rounded" placeholder="Password" required>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
  </form>

  <div *ngIf="error" class="text-red-500 mt-2">{{ error }}</div>  <!-- Показываем ошибку -->
</div>
